<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KACHIKA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div id="appContainer" class="flex-column">
            
        <div align="left" class="hidden" id=count img=https://icon-library.net/images/small-user-icon/small-user-icon-14.jpg >
            <h3> Active Stitch Lovers : <span id="counter"></span></h3>
        </div>
        <div align="left"  id=userLists>
                <h3>
                    <ul id="usersConnected">

                    </ul>
                </h3>
            </div>

        

        <div id="mainContent" class="container flex-grow-1 flex-column ">

            <center><section id="login" class="">
                
                    <img src="https://peoplepng.com/wp-content/uploads/2019/02/logo-chat-png-3.png">
                    <h2>KACHIKA<br>ni STITCH</h2>
                <form id="loginForm" class="flex">
                    <div class="ui left icon input">
                        <input type="text" placeholder="username" name="username" id="usernameInput" placeholder="Username">
                        <i class="user icon"></i>
                    </div>
                </form><br>
                <button id="loginBtn" class="ui teal button">Chika</button></center>
            </section>
            
            <section id="chat" class="flex-grow-1 flex-column hidden">
                <div id="messagesList" class="flex-grow-1">

                </div>
                <section id="chatroom">
                    <section id="typingalert"></section>
                </section><br>
            </section>


            
                <form id="messageForm" class="flex hidden">
                        <input type="text" name="message" id="messageInput" oninput="isTyping()" placeholder="type message" class="flex-grow-1">
                        <button id="sendBtn">Send&nbsp;&nbsp;<i class="fas fa-location-arrow"></i></button>
                    </form>
                    <button id="logoutBtn" class="ui basic button" style="display:none">
                        <i class="icon user"></i>
                        Sign Out
                      </button>


        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <script src="app.js "></script>
</body>

</html>
